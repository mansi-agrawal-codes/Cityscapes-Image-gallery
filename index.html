<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Responsive Cityscapes Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cityscapes Gallery</h1>
    <p>Explore the beauty of cities around the world</p>
  </header>
  <section class="gallery">
    <div class="gallery-item">
        <img src="images/City Street.avif" title="Night View" alt="City Street">
    </div>
    <div class="gallery-item">
        <img src="images/City Skyline.avif" title="Skyline" alt="City Skyline">
    </div>
    <div class="gallery-item">
        <img src="images/City urban Building.avif" title="Urban BUilding" alt="City Urban Buildings">
    </div>
    <div class="gallery-item">
        <img src="images/City Lights.avif" title="City Lights" alt="City Lights">
    </div>
    <div class="gallery-item">
        <img src="images/City Rural Building.avif"  title="Rural Building" alt="City Rural building">
    </div>
    <div class="gallery-item">
        <img src="images/Nightlife city.avif" title="Nightlife" alt="Nightlife City">
    </div>
    <div class="gallery-item ">
        <img src="images/City Metro.avif" title="Metro of City" alt="City Metro">
    </div>
    <div class="gallery-item ">
        <img src="images/Sunset city.avif" title="Sunset" alt="Sunset City">
    </div>
    <div class="gallery-item ">
        <img src="images/Airport Terminal.avif" title="Airport of City" alt="Airport Terminal">
    </div>
    <div class="gallery-item ">
        <img src="images/City traffic.avif" title="Traffic of City" alt="City Traffic">
    </div>
    <div class="gallery-item ">
        <img src="images/City Park.avif" title="Park" alt="City Park">
    </div>
    <div class="gallery-item ">
        <img src="images/Cinema.avif" title="Cinema" alt="Cinema">
    </div>
    <div class="gallery-item ">
        <img src="images/City Night Show.avif" title="City Night View" alt="Night Show">
    </div>
    <div class="gallery-item ">
        <img src="images/City at Night.avif" title="City at Night" alt="City at night">
    </div>
    </section>
  <footer>
    <p>Created by Mansi Agrawal | HTML & CSS Project</p>
  </footer>
</body>
</html>
